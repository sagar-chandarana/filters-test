<html>
<head>
  <title>
    Filter Example
  </title>
</head>
  <body>
      <div>
        <a href="https://github.com/sagarchandarana123/filters-test">Observaions and Code</a>
      </div>
      <hr>
      <div>
        <input id="startAt" type="number" placeholder="startAt"></input>
        <input id="endAt" type="number" placeholder="endAt"></input>
        <input id="limit" type="number" placeholder="limit"></input>
        <input id="skip" type="number" placeholder="skip"></input>
        onlyNew: <input id="onlyNew" type="checkbox"></input>
        <button onclick="setFilters()">Set Filters</button>
        <button onclick="reset()">Reset</button>
      </div>
      <hr>
      <div>
        <input id="edge_name" placeholder="name (optional)"></input>
        <input id="priority" type="number" placeholder="priority (optional)"></input>
        <button onclick="add()">Add Edge</button>
      </div>
      <hr>
      <div>
        <h3>Edges</h3>
        Filters: <span id="filters"></span>
        <ul id="list">

        </ul>
      </div>
    <script src="//cdn.appbase.io/latest/appbase.js">
    <script src="twitter.relative.time.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
